<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .controls button {
            padding: 10px;
            font-size: 16px;
        }

        #startOverlay, #orientationMessage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            z-index: 20;
        }

        /* Center the orientation message a bit higher on the screen */
        #orientationMessage {
            display: none;
            top: 5%; /* Adjust this value as needed to place the message higher */
            transform: translateY(-20%); /* Offset to center based on the "top" position */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="startOverlay">
        <button onclick="startGame()" style="padding: 15px 30px; font-size: 24px;">Start Game</button>
    </div>
    <div id="orientationMessage">
        Tourne ton téléphone en paysage mymou ahah.<br>
        Puis relance la page
    </div>
    <div class="controls">
        <button ontouchstart="startMoving('up')" ontouchend="stopMoving()" onmousedown="startMoving('up')" onmouseup="stopMoving()">↑</button>
        <button ontouchstart="startMoving('left')" ontouchend="stopMoving()" onmousedown="startMoving('left')" onmouseup="stopMoving()">←</button>
        <button ontouchstart="startMoving('right')" ontouchend="stopMoving()" onmousedown="startMoving('right')" onmouseup="stopMoving()">→</button>
        <button ontouchstart="startMoving('down')" ontouchend="stopMoving()" onmousedown="startMoving('down')" onmouseup="stopMoving()">↓</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
