<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Mini-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none; /* Disable long-press context menu on iOS */
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .controls button {
            padding: 10px;
            font-size: 16px;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #startOverlay, #orientationMessage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            z-index: 20;
        }

        #orientationMessage {
            display: none;
            top: 5%;
            transform: translateY(-20%);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="startOverlay">
        <button onclick="startGame()" style="padding: 15px 30px; font-size: 24px;">Start Game</button>
    </div>
    <div id="orientationMessage">
        Tourne ton téléphone en paysage mymou ahah.<br>
        Puis relance la page
    </div>
    <div class="controls">
        <button ontouchstart="startMoving('up')" ontouchend="stopMoving()" onmousedown="startMoving('up')" onmouseup="stopMoving()">↑</button>
        <button ontouchstart="startMoving('left')" ontouchend="stopMoving()" onmousedown="startMoving('left')" onmouseup="stopMoving()">←</button>
        <button ontouchstart="startMoving('right')" ontouchend="stopMoving()" onmousedown="startMoving('right')" onmouseup="stopMoving()">→</button>
        <button ontouchstart="startMoving('down')" ontouchend="stopMoving()" onmousedown="startMoving('down')" onmouseup="stopMoving()">↓</button>
    </div>
    <script src="script.js"></script>
    <script>
        // Désactiver le zoom tactile (pinch-to-zoom) sur mobile
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });

        // Désactiver la possibilité de zoomer avec double tap
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

        // Empêche le zoom lors du double-tap sur mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
