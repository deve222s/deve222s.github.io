<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Mini-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        /* Disable text selection, context menu, and zoom */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Position the controls slightly further from the top-left corner */
        .controls {
            position: absolute;
            top: 50px;
            left: 40px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            grid-template-rows: auto auto auto;
            grid-template-columns: auto auto auto;
            gap: 5px;
            z-index: 10;
        }

        /* Style for control buttons */
        .controls button {
            padding: 10px;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Assign each button to its correct area */
        .up { grid-area: up; }
        .left { grid-area: left; }
        .right { grid-area: right; }
        .down { grid-area: down; }

        #startOverlay, #orientationMessage {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            z-index: 20;
        }

        #orientationMessage {
            display: none;
            top: 5%;
            transform: translateY(-20%);
            text-align: center;
            padding: 20px;
        }

        /* Hidden text style */
        #hiddenText {
            display: none; /* Hide text initially */
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            font-size: 18px;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            text-align: center;
            z-index: 15;
        }

        /* Small, circular button in the top right corner */
        #revealButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            z-index: 30;
            display: none; /* Initially hidden */
            touch-action: none; /* Prevents unintended touch interactions */
        }
    </style>
</head>
<body>
    <div id="startOverlay">
        <button onclick="startGame()" style="padding: 15px 30px; font-size: 24px;">Start Game</button>
    </div>
    <div id="orientationMessage">
        Tourne ton téléphone en paysage mymou ahah.<br>
        Puis relance la page
    </div>

    <!-- Bouton de révélation en haut à droite -->
    <button id="revealButton" onclick="revealText()"></button>

    <!-- Texte caché à révéler -->
    <div id="hiddenText">
        "Mylène, tu as 21 ans..."
    </div>

    <script src="script.js"></script> <!-- Charge script.js en premier -->

    <script>
        // Empêche le zoom par pincement et le double-tap pour zoomer
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });

        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Function to toggle the visibility of the hidden text
        function revealText() {
            if (!gameOver) return; // Exécute seulement si gameOver est true
            const hiddenText = document.getElementById("hiddenText");
            hiddenText.style.display = hiddenText.style.display === "none" ? "block" : "none";
        }

        // Affiche le bouton de révélation seulement si le jeu est terminé
        function checkGameOver() {
            if (gameOver) {
                document.getElementById("revealButton").style.display = "block";
            }
        }

        // Appelle checkGameOver périodiquement pour vérifier si le jeu est terminé
        setInterval(checkGameOver, 100);
    </script>
</body>
</html>
