<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Mini-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        /* Désactive la sélection de texte, le menu contextuel et le zoom */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Position des contrôles */
        .controls {
            position: absolute;
            top: 50px;
            left: 40px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            grid-template-rows: auto auto auto;
            grid-template-columns: auto auto auto;
            gap: 5px;
            z-index: 10;
        }

        /* Style pour les boutons de contrôle */
        .controls button {
            padding: 10px;
            font-size: 16px;
            user-select: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Position et style du bouton pour révéler le texte */
        #revealButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            z-index: 30;
            display: none; /* Caché au début */
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Texte caché */
        #hiddenText {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            font-size: 18px;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            text-align: center;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="startOverlay">
        <button onclick="startGame()" style="padding: 15px 30px; font-size: 24px;">Start Game</button>
    </div>
    <div id="orientationMessage">
        Tourne ton téléphone en paysage mymou ahah.<br>
        Puis relance la page
    </div>

    <!-- Bouton de révélation en haut à droite -->
    <button id="revealButton" onclick="revealText()"></button>

    <!-- Texte caché à révéler -->
    <div id="hiddenText">
        "Mylène, tu as 21 ans..."
    </div>

    <script src="script.js"></script> <!-- Charge script.js en premier -->

    <script>
        // Empêche le zoom par pincement et le double-tap pour zoomer
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

        // Empêche le zoom double-tap et autres comportements
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Fonction pour afficher le texte caché si la partie est finie
        function revealText() {
            if (!gameOver) return; // Exécute seulement si gameOver est true
            const hiddenText = document.getElementById("hiddenText");
            hiddenText.style.display = hiddenText.style.display === "none" ? "block" : "none";
        }

        // Affiche le bouton de révélation seulement si le jeu est terminé
        function checkGameOver() {
            if (gameOver) {
                document.getElementById("revealButton").style.display = "block";
            }
        }

        // Appelle checkGameOver périodiquement pour vérifier si le jeu est terminé
        setInterval(checkGameOver, 100);
    </script>
</body>
</html>
